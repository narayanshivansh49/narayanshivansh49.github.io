# Change `author1` to your shortname.
author1:
  name:              Shivansh Narayan
  email:             narayanshivansh49@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am currently pursuing my Bachelor of Engineering degree in Information Technology at Birla Institute of Technology,
    Mesra. I have been programming since 2017, starting off with BASIC and then moving on to C and Java.
    Currently I am focusing on Android App Development,Algorithmic Development and Competitive Coding. 
   

   ### More information
   * Curriculum vitae (CV): [Timothy_R_Fallon_CV_PW-is-Winter2019.pdf](/CVs/Timothy_R_Fallon_CV_PW-is-Winter2019.pdf) (CV password protected with **Winter2019** to prevent webcrawler email spam)
      

   ### Miscellaneous endevours
   * In 2017 We launched the datasite for the firefly genome project: <http://www.fireflybase.org>
   * In 2016 Crowdfunded the project to sequence the *Photinus pyralis* genome on the Experiment.com Scientific crowdfunding platform: <https://experiment.com/projects/illuminating-the-firefly-genome>
   * In 2014 I took the "How to Make Almost Anything" class at the MIT media lab. You can see my exploits here: <http://fab.cba.mit.edu/classes/863.14/people/tim_fallon/index.html>

   ### Collaborators
   - Moore Lab (SIO/UCSD) <http://scrippsscholars.ucsd.edu/bsmoore>
   - Weng Lab (MIT): <http://wenglab.wi.mit.edu/>
   - Lewis Lab (Tufts): <https://ase.tufts.edu/biology/faculty/lewis/>
   - Sarah Lower (Bucknell University): <https://sesander.wordpress.com/>
   - Bybee lab (BYU): <http://bybeelab.byu.edu/Home.aspx>
   - Stanger-Hall lab (UGA): <http://research.franklin.uga.edu/stanger-hall/>
   - Oba lab (Chubu University): <https://www3.chubu.ac.jp/faculty/oba_yuichi/english_page/>
   - Fireflyers International: <https://fireflyersinternational.net/>  
  
